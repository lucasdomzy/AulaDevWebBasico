<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/meuscript.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-md-12 text-center bg-light p-4">
                <h1>Formulários com Javascript</h1>
             </div>   
        </div>
        <div class="row">
            <div class="col-md-12 p-3">
                <p>
                    Escolha um gênero
                </p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="F" name="gender">
                    <label for="gender" class="form-check-label">Feminino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="M" name="gender">
                    <label for="gender" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="O" name="gender">
                    <label for="gender" class="form-check-label">Outro</label>
                </div>
                <button class="btn btn-primary" onclick="displayRadioValue()">
                    Salvar
                </button>
                <p id="result"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Qual elemento da lista foi selecionado?</h2>
                <p>Selecione um plano de assinatura:</p>
                <select id="select1" class="form-select mb-3">
                    <option value="Free">Free</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                </select>
                <button class="btn btn-primary" onclick="getOption()">
                    Ver seleção
                </button>
                <p>
                    Você selecionou o plano: <span id="output">??</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
